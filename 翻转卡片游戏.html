<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转卡片游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        .card {
            aspect-ratio: 1/1;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        
        .card:hover .card-inner {
            transform: rotateY(10deg);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .card-front {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: rotateY(0deg);
        }
        
        .card-back {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            transform: rotateY(180deg);
        }
        
        /* 为每张卡片添加不同的颜色和动画效果 */
        .card:nth-child(1) .card-front {
            background: linear-gradient(45deg, #FF9A8B, #FF6B95);
        }
        .card:nth-child(2) .card-front {
            background: linear-gradient(45deg, #8EC5FC, #E0C3FC);
        }
        .card:nth-child(3) .card-front {
            background: linear-gradient(45deg, #A1C4FD, #C2E9FB);
        }
        .card:nth-child(4) .card-front {
            background: linear-gradient(45deg, #FFECD2, #FCB69F);
        }
        .card:nth-child(5) .card-front {
            background: linear-gradient(45deg, #84FAB0, #8FD3F4);
        }
        .card:nth-child(6) .card-front {
            background: linear-gradient(45deg, #F6D365, #FDA085);
        }
        .card:nth-child(7) .card-front {
            background: linear-gradient(45deg, #FFC3A0, #FFAFBD);
        }
        .card:nth-child(8) .card-front {
            background: linear-gradient(45deg, #A6C1EE, #FBC2EB);
        }
        .card:nth-child(9) .card-front {
            background: linear-gradient(45deg, #D4FC79, #96E6A1);
        }
        
        /* 添加一些额外的动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .card.flipped {
            animation: pulse 0.5s ease-in-out;
        }
        
        .reset-btn {
            margin-top: 30px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>徐泓晖的翻转卡片游戏</h1>
    
    <div class="cards-container">
        <!-- 卡片1 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">1号卡片</div>
                <div class="card-back">唱一首歌</div>
            </div>
        </div>
        
        <!-- 卡片2 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">2号卡片</div>
                <div class="card-back">跳一支舞</div>
            </div>
        </div>
        
        <!-- 卡片3 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">3号卡片</div>
                <div class="card-back">讲一个笑话</div>
            </div>
        </div>
        
        <!-- 卡片4 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">4号卡片</div>
                <div class="card-back">模仿一个名人</div>
            </div>
        </div>
        
        <!-- 卡片5 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">5号卡片</div>
                <div class="card-back">做一个鬼脸</div>
            </div>
        </div>
        
        <!-- 卡片6 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">6号卡片</div>
                <div class="card-back">分享一个秘密</div>
            </div>
        </div>
        
        <!-- 卡片7 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">7号卡片</div>
                <div class="card-back">表演一段绕口令</div>
            </div>
        </div>
        
        <!-- 卡片8 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">8号卡片</div>
                <div class="card-back">展示一项才艺</div>
            </div>
        </div>
        
        <!-- 卡片9 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">9号卡片</div>
                <div class="card-back">许一个愿望</div>
            </div>
        </div>
    </div>
    
    <button class="reset-btn" onclick="resetCards()">重置所有卡片</button>
    
    <script>
        function flipCard(card) {
            // 如果卡片已经翻转，则不执行任何操作
            if (card.classList.contains('flipped')) {
                return;
            }
            
            // 添加翻转类
            card.classList.add('flipped');
            
            // 播放音效
            playFlipSound();
        }
        
        function resetCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.remove('flipped');
            });
            
            // 播放重置音效
            playResetSound();
        }
        
        function playFlipSound() {
            const flipSound = new Audio();
            flipSound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // 简短的翻转音效
            flipSound.volume = 0.3;
            flipSound.play().catch(e => console.log('无法播放音效:', e));
        }
        
        function playResetSound() {
            const resetSound = new Audio();
            resetSound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'; // 简短的复位音效
            resetSound.volume = 0.3;
            resetSound.play().catch(e => console.log('无法播放音效:', e));
        }
    </script>
</body>
</html>
