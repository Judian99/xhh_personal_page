<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=43ac1e3a18e5e369343f375d3d014c4e&plugin=AMap.GeometryUtil,AMap.Geolocation,AMap.Geocoder,AMap.ToolBar,AMap.Scale,AMap.TileLayer.Satellite,AMap.Transfer,AMap.Driving,AMap.Riding"></script>

<script type="text/javascript">

    function checkKeyConfig() {

    function initMap() {
        try {
            map = new AMap.Map('container', {
                zoom: 11,

            map.addControl(new AMap.Scale());
            map.addControl(new AMap.ToolBar({position: {top: '120px', right: '10px'}}));

            satelliteLayer = new AMap.TileLayer.Satellite({ zIndex: 1 });

            // å®šä½
            var geolocation = new AMap.Geolocation({

                zoomToAccuracy: false,

                        content: '<div style="background-color:#3b82f6; width:14px; height:14px; border-radius:50%; border:3px solid white; box-shadow:0 0 8px rgba(0,0,0,0.4);"></div>',

            geolocation.getCurrentPosition();

    function toggleSatellite() {

        if (checkbox.checked) map.add(satelliteLayer);
        else map.remove(satelliteLayer);
    }

    async function startRandomSelection() {
        var btn = document.getElementById('locate-btn');
        var resultBox = document.getElementById('result-box');
        
        closeRoutePanel(); // å…³é—­å¹¶æ¸…é™¤ä¹‹å‰çš„è·¯çº¿

        var distanceLimit = parseInt(document.getElementById('distance-select').value);
        if (distanceLimit > 0 && !userLocation) {
            alert("âš ï¸ éœ€è¦è·å–æ‚¨çš„ä½ç½®æ‰èƒ½è®¡ç®—è·ç¦»ã€‚\nè¯·ç¡®ä¿å·²å…è®¸æµè§ˆå™¨å®šä½ï¼Œæˆ–ä½¿ç”¨HTTPS/Localhostè®¿é—®ã€‚");
            return;
        }

        btn.disabled = true;
        btn.innerText = "ç”Ÿæˆåæ ‡ä¸­...";
        resultBox.style.display = 'none';
        
        if (targetMarker) map.remove(targetMarker);

        setTimeout(() => {
            var foundPoint = generateRandomPoint(distanceLimit);
            
            btn.disabled = false;
            btn.innerText = "ğŸ² å¼€å§‹éšæœºé€‰ç‚¹";

            if (foundPoint) {
                showResult(foundPoint);
            } else {
                alert("ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•");
            }
        }, 50); 
    }

    // éšæœºç‚¹ç”Ÿæˆé€»è¾‘
    function generateRandomPoint(distanceLimit) {
        var point = null;
        var dist = -1;

        if (distanceLimit > 0) {
            // æ¨¡å¼A: è·ç¦»é™åˆ¶
            var rangeDegrees = (distanceLimit / 111000) * 1.5;
            
            for(var i=0; i<50; i++) {
                var rLng = userLocation.lng + (Math.random() * 2 - 1) * rangeDegrees;
                var rLat = userLocation.lat + (Math.random() * 2 - 1) * rangeDegrees;
                var p = new AMap.LngLat(rLng, rLat);
                var d = AMap.GeometryUtil.distance(userLocation, p);
                
                if (d <= distanceLimit) {
                    point = p;
                    dist = d;
                    break;
                }
            }
        } else {
            // æ¨¡å¼B: è§†é‡å†…éšæœº
            var bounds = map.getBounds();
            var southWest = bounds.getSouthWest();
            var northEast = bounds.getNorthEast();

            var rLng = southWest.lng + Math.random() * (northEast.lng - southWest.lng);
            var rLat = southWest.lat + Math.random() * (northEast.lat - southWest.lat);
            
            point = new AMap.LngLat(rLng, rLat);
            if (userLocation) {
                dist = AMap.GeometryUtil.distance(userLocation, point);
            }
        }

        if (point) {
            return { pos: point, dist: dist };
        }
        return null;
    }

    function showResult(data) {
        targetPoint = data.pos; 
        var dist = data.dist;

        // æ·»åŠ æ ‡è®°
        targetMarker = new AMap.Marker({
            position: targetPoint,
            animation: 'AMAP_ANIMATION_DROP',
            title: 'æ‰«è¡—ç›®çš„åœ°',
            label: {

        // ã€æ–°å¢ã€‘è‡ªåŠ¨å°†ç‚¹ä½ç½®äºè§†å›¾ä¸­å¿ƒ
        map.setCenter(targetPoint);
        // å¦‚æœå½“å‰ç¼©æ”¾çº§åˆ«å¤ªå°(çœ‹å…¨åŸ)ï¼Œåˆ™æ‹‰è¿‘ä¸€ç‚¹ï¼›å¦‚æœå·²ç»å¾ˆè¿‘äº†ï¼Œå°±ä¿æŒä¸åŠ¨
        if (map.getZoom() < 14) {
             map.setZoom(15);
        }

        var geocoder = new AMap.Geocoder();
        geocoder.getAddress(targetPoint, function(status, result) {
            var addressText = "ä½ç½®è§£æå¤±è´¥";
            if (status === 'complete' && result.regeocode) {

            }
            
            document.getElementById('result-box').style.display = 'block';
            document.getElementById('result-address').innerText = addressText;
            document.getElementById('result-distance').innerText = dist > 0 ? Math.round(dist) : "æœªçŸ¥";
        });
    }

    // --- ç»¼åˆè·¯çº¿è§„åˆ’åŠŸèƒ½ ---
    function planRoute(type) {
        if (!userLocation || !targetPoint) {
            alert("ç¼ºå°‘èµ·ç‚¹æˆ–ç»ˆç‚¹ä¿¡æ¯");
            return;
        }

        var panel = document.getElementById('route-panel');
        var content = document.getElementById('route-content');
        panel.style.display = 'block';
        
        // æ¸…é™¤æ‰€æœ‰ç°æœ‰è·¯çº¿
        clearAllRoutes();

        content.innerHTML = '<div class="loading-text">æ­£åœ¨è§„åˆ’è·¯çº¿...</div>';

        if (type === 'transit') {
            // å…¬äº¤
            if (!transfer) {

                    city: 'ç¦å·å¸‚', 
                    panel: 'route-content',

            }

        } else if (type === 'driving') {

            if (!driving) {
                driving = new AMap.Driving({

            }
            driving.search(userLocation, targetPoint, handleRouteCallback('é©¾è½¦'));

        } else if (type === 'riding') {
            // éª‘è¡Œ
            if (!riding) {
                riding = new AMap.Riding({
                    map: map,

                });
            }
            riding.search(userLocation, targetPoint, handleRouteCallback('éª‘è¡Œ'));

    // è·¯çº¿å›è°ƒå¤„ç†é—­åŒ…
    function handleRouteCallback(typeName) {

            } else {

    // æ¸…é™¤æ‰€æœ‰è·¯çº¿å®ä¾‹
