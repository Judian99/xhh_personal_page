<script type="text/javascript">

<!-- åŠ è½½æ’ä»¶:

<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=43ac1e3a18e5e369343f375d3d014c4e&plugin=AMap.GeometryUtil,AMap.Geolocation,AMap.Geocoder,AMap.ToolBar,AMap.Scale,AMap.TileLayer.Satellite,AMap.Transfer"></script>

<script type="text/javascript">
    // å…¨å±€å˜é‡
    var map;
    var userLocation = null; 
    var userMarker = null;
    var targetMarker = null;
    var targetPoint = null; 
    var satelliteLayer = null; 
    var transfer = null; 

    // æ£€æŸ¥Keyé…ç½®
    function checkKeyConfig() {
        var scriptTags = document.getElementsByTagName('script');
        for (var i = 0; i < scriptTags.length; i++) {
            if (scriptTags[i].src && scriptTags[i].src.indexOf('webapi.amap.com/maps') !== -1) {
                if (scriptTags[i].src.indexOf('åœ¨æ­¤å¤„å¡«å†™æ‚¨çš„Key') !== -1) {
                    alert('âš ï¸ é”™è¯¯ï¼šæ‚¨å°šæœªå¡«å†™é«˜å¾·åœ°å›¾ API Keyï¼\nè¯·åœ¨ä»£ç ä¸­æ›¿æ¢ "åœ¨æ­¤å¤„å¡«å†™æ‚¨çš„Key"ã€‚');
                    return false;
                }
            }
        }
        return true;
    }

    // åˆå§‹åŒ–
    if (checkKeyConfig()) {
        if (typeof AMap !== 'undefined') {
            initMap();
        } else {
            alert('åœ°å›¾ API åŠ è½½å¤±è´¥');
        }
    }

    function initMap() {
        try {
            // åˆ›å»ºåœ°å›¾
            map = new AMap.Map('container', {
                zoom: 11,
                center: [119.306239, 26.075302], // é»˜è®¤ç¦å·ï¼Œä½†å¯æ‹–åŠ¨
                viewMode: '2D',
                resizeEnable: true,
                showLabel: true 
            });

            map.addControl(new AMap.Scale());
            map.addControl(new AMap.ToolBar({position: {top: '120px', right: '10px'}}));

            // --- 0. å«æ˜Ÿå›¾å±‚ ---
            satelliteLayer = new AMap.TileLayer.Satellite({ zIndex: 1 });

            // --- 1. å®šä½ ---
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,
                timeout: 10000,
                buttonOffset: new AMap.Pixel(10, 20),
                zoomToAccuracy: false,
                buttonPosition: 'RB'
            });
            map.addControl(geolocation);
            
            geolocation.on('complete', function(data) {
                userLocation = data.position;
                if(!userMarker) {
                    userMarker = new AMap.Marker({
                        position: data.position,
                        content: '<div style="background-color:#3b82f6; width:14px; height:14px; border-radius:50%; border:3px solid white; box-shadow:0 0 8px rgba(0,0,0,0.4);"></div>',
                        offset: new AMap.Pixel(-9, -9),
                        zIndex: 100
                    });
                    map.add(userMarker);
                } else {
                    userMarker.setPosition(data.position);
                }
            });
            geolocation.getCurrentPosition();

            // ç§»é™¤äº† loadFuzhouDistricts() è°ƒç”¨
            
        } catch (e) {
            console.error(e);
            alert("åœ°å›¾åˆå§‹åŒ–å‡ºé”™: " + e.message);
        }
    }

    function toggleSatellite() {
        var checkbox = document.getElementById('satellite-checkbox');
        if (checkbox.checked) map.add(satelliteLayer);
        else map.remove(satelliteLayer);
    }

    async function startRandomSelection() {
        var btn = document.getElementById('locate-btn');
        var resultBox = document.getElementById('result-box');
        
        closeRoutePanel();

        var distanceLimit = parseInt(document.getElementById('distance-select').value);
        if (distanceLimit > 0 && !userLocation) {
            alert("âš ï¸ éœ€è¦è·å–æ‚¨çš„ä½ç½®æ‰èƒ½è®¡ç®—è·ç¦»ã€‚\nè¯·ç¡®ä¿å·²å…è®¸æµè§ˆå™¨å®šä½ï¼Œæˆ–ä½¿ç”¨HTTPS/Localhostè®¿é—®ã€‚");
            return;
        }

        btn.disabled = true;
        btn.innerText = "ç”Ÿæˆåæ ‡ä¸­...";
        resultBox.style.display = 'none';
        
        if (targetMarker) map.remove(targetMarker);
        if (transfer) transfer.clear(); 

        setTimeout(() => {
            var foundPoint = generateRandomPoint(distanceLimit);
            
            btn.disabled = false;
            btn.innerText = "ğŸ² å¼€å§‹éšæœºé€‰ç‚¹";

            if (foundPoint) {
                showResult(foundPoint);
            } else {
                alert("ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•");
            }
        }, 50); 
    }

    // ç®€åŒ–çš„éšæœºç‚¹ç”Ÿæˆé€»è¾‘ (çº¯å‡ ä½•)
    function generateRandomPoint(distanceLimit) {
        var point = null;
        var dist = -1;

        if (distanceLimit > 0) {
            // --- æ¨¡å¼A: è·ç¦»é™åˆ¶ (åœ†å†…éšæœº) ---
            // åœ¨ä»¥ userLocation ä¸ºä¸­å¿ƒï¼ŒdistanceLimit ä¸ºåŠå¾„çš„åœ†å†…ç”Ÿæˆ
            // ç®€å•ä¼°ç®—ï¼š1åº¦çº¦111km -> 1ç±³çº¦ 1/111000åº¦
            var rangeDegrees = (distanceLimit / 111000) * 1.5; // ç¨å¾®æ‰©å¤§èŒƒå›´ç”¨äºéšæœºç”Ÿæˆï¼Œç„¶åè¿‡æ»¤
            
            for(var i=0; i<50; i++) {
                var rLng = userLocation.lng + (Math.random() * 2 - 1) * rangeDegrees;
                var rLat = userLocation.lat + (Math.random() * 2 - 1) * rangeDegrees;
                var p = new AMap.LngLat(rLng, rLat);
                var d = AMap.GeometryUtil.distance(userLocation, p);
                
                if (d <= distanceLimit) {
                    point = p;
                    dist = d;
                    break;
                }
            }
        } else {
            // --- æ¨¡å¼B: æ— é™åˆ¶ (è§†é‡å†…éšæœº) ---
            // ä½¿ç”¨å½“å‰åœ°å›¾å¯è§†èŒƒå›´è¾¹ç•Œ (Bounds)
            var bounds = map.getBounds();
            var southWest = bounds.getSouthWest();
            var northEast = bounds.getNorthEast();

            var rLng = southWest.lng + Math.random() * (northEast.lng - southWest.lng);
            var rLat = southWest.lat + Math.random() * (northEast.lat - southWest.lat);
            
            point = new AMap.LngLat(rLng, rLat);
            if (userLocation) {
                dist = AMap.GeometryUtil.distance(userLocation, point);
            }
        }

        if (point) {
            return { pos: point, dist: dist };
        }
        return null;
    }

    function showResult(data) {
        targetPoint = data.pos; 
        var dist = data.dist;

        targetMarker = new AMap.Marker({
            position: targetPoint,
            animation: 'AMAP_ANIMATION_DROP',
            title: 'æ‰«è¡—ç›®çš„åœ°'
        });
        map.add(targetMarker);
        
        // å¦‚æœæ˜¯åœ¨è§†é‡å†…éšæœºç”Ÿæˆçš„ï¼Œå°±ä¸ä¸€å®šè¦ç¼©æ”¾åˆ°åŒ…å«â€œæˆ‘â€
        // åªæœ‰å½“æœ‰è·ç¦»é™åˆ¶ï¼Œæˆ–è€…è·ç¦»é€‚ä¸­æ—¶æ‰è‡ªé€‚åº”
        if (userLocation && dist > 0 && dist < 20000) {
            map.setFitView([userMarker, targetMarker], false, [80, 80, 80, 80]);
        } else {
            map.setCenter(targetPoint);
            // ä¿æŒå½“å‰ç¼©æ”¾çº§åˆ«æˆ–å¾®è°ƒï¼Œä¸è¦è®©ç”¨æˆ·è¿·å¤±æ–¹å‘
            // map.setZoom(16); 
        }

        var geocoder = new AMap.Geocoder();
        geocoder.getAddress(targetPoint, function(status, result) {
            var addressText = "ä½ç½®è§£æå¤±è´¥ (å¯èƒ½æ˜¯è’é‡æˆ–æµ·æ´‹)";
            if (status === 'complete' && result.regeocode) {
                addressText = result.regeocode.formattedAddress;
            }
            
            document.getElementById('result-box').style.display = 'block';
            document.getElementById('result-address').innerText = addressText;
            document.getElementById('result-distance').innerText = dist > 0 ? Math.round(dist) : "æœªçŸ¥";
        });
    }

    function planBusRoute() {
        if (!userLocation || !targetPoint) {
            alert("ç¼ºå°‘èµ·ç‚¹æˆ–ç»ˆç‚¹ä¿¡æ¯");
            return;
        }

        var panel = document.getElementById('route-panel');
        panel.style.display = 'block';
        document.getElementById('route-content').innerHTML = '<div class="loading-text">æ­£åœ¨è§„åˆ’å…¬äº¤è·¯çº¿...</div>';

        if (!transfer) {
            transfer = new AMap.Transfer({
                map: map,
                city: 'ç¦å·å¸‚', // å…¬äº¤æ¢ä¹˜é»˜è®¤åŸå¸‚
                panel: 'route-content', 
                policy: AMap.TransferPolicy.LEAST_TIME 
            });
        } else {
            transfer.clear();
        }

        transfer.search(userLocation, targetPoint, function(status, result) {
            if (status === 'complete') {
                console.log('è§„åˆ’æˆåŠŸ');
            } else {
                document.getElementById('route-content').innerHTML = 
                    '<div class="error-text">è·¯çº¿è§„åˆ’å¤±è´¥<br>å»ºè®®æ­¥è¡Œæˆ–è¯¥åŒºåŸŸæ— æ•°æ®</div>';
            }
        });
    }

    function closeRoutePanel() {
        var panel = document.getElementById('route-panel');
        panel.style.display = 'none';
        if (transfer) transfer.clear(); 
        if (targetMarker) {
             if (userLocation && map.getZoom() > 10) map.setFitView([userMarker, targetMarker], false, [80, 80, 80, 80]);
             else map.setCenter(targetMarker.getPosition());
        }
    }
