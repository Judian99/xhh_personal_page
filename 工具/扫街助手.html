    function initMap() {
        try {
            map = new AMap.Map('container', {
                zoom: 11,
                center: [119.306239, 26.075302],

            map.addControl(new AMap.Scale());

            satelliteLayer = new AMap.TileLayer.Satellite({ zIndex: 1 });

            // åˆå§‹åŒ–ä¸€ä¸ªä¸å¸¦panelçš„é©¾è½¦å®ä¾‹ï¼Œä»…ç”¨äºè®¡ç®—è·ç¦»
            distanceCalculator = new AMap.Driving({});

            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,

                buttonOffset: new AMap.Pixel(10, 20),
                zoomToAccuracy: false,
                buttonPosition: 'RB'
            });
            map.addControl(geolocation);
            
            geolocation.on('complete', function(data) {
                userLocation = data.position;
                if(!userMarker) {
                    userMarker = new AMap.Marker({
                        position: data.position,
                        content: '<div style="background-color:#3b82f6; width:14px; height:14px; border-radius:50%; border:3px solid white; box-shadow:0 0 8px rgba(0,0,0,0.4);"></div>',

    async function startRandomSelection() {
        var btn = document.getElementById('locate-btn');
        var resultBox = document.getElementById('result-box');
        
        closeRoutePanel();

        var distanceLimit = parseInt(document.getElementById('distance-select').value);
        if (distanceLimit > 0 && !userLocation) {
            alert("âš ï¸ éœ€è¦è·å–æ‚¨çš„ä½ç½®æ‰èƒ½è®¡ç®—è·ç¦»ã€‚\nè¯·ç¡®ä¿å·²å…è®¸æµè§ˆå™¨å®šä½ï¼Œæˆ–ä½¿ç”¨HTTPS/Localhostè®¿é—®ã€‚");
            return;
        }

        btn.disabled = true;
        btn.innerText = "æ™ºèƒ½å¯»ç‚¹ä¸­...";
        resultBox.style.display = 'none';
        
        if (targetMarker) map.remove(targetMarker);
        toggleMenu(false);

        let foundData = null;
        let maxAttempts = 8;
        
        for (let i = 0; i < maxAttempts; i++) {
            let candidate = generateGeometricCandidate(distanceLimit);
            if (!candidate) continue;

            let isValid = await checkPointValidity(candidate.pos);
            
            if (isValid) {
                foundData = candidate;
                break;
            }
        }

        btn.disabled = false;
        btn.innerText = "ğŸ² å¼€å§‹éšæœºé€‰ç‚¹";
        
        if (foundData) {
            showResult(foundData);
        } else {
            alert("æœªèƒ½åœ¨å½“å‰èŒƒå›´å†…æ‰¾åˆ°åˆé€‚çš„é™†åœ°ä½ç½®ï¼Œè¯·é‡è¯•æˆ–æ‰©å¤§èŒƒå›´ã€‚");
            toggleMenu(true);
        }
    }

    function generateGeometricCandidate(distanceLimit) {
        var point = null;
        var dist = -1;

        if (distanceLimit > 0) {
            var rangeDegrees = (distanceLimit / 111000) * 1.5;
            for(var i=0; i<20; i++) {
                var rLng = userLocation.lng + (Math.random() * 2 - 1) * rangeDegrees;
                var rLat = userLocation.lat + (Math.random() * 2 - 1) * rangeDegrees;
                var p = new AMap.LngLat(rLng, rLat);
                var d = AMap.GeometryUtil.distance(userLocation, p);
                
                if (d <= distanceLimit) {
                    point = p;
                    dist = d;
                    break;
                }
            }
        } else {
            var bounds = map.getBounds();
            var southWest = bounds.getSouthWest();
            var northEast = bounds.getNorthEast();

            var rLng = southWest.lng + Math.random() * (northEast.lng - southWest.lng);
            var rLat = southWest.lat + Math.random() * (northEast.lat - southWest.lat);
            
            point = new AMap.LngLat(rLng, rLat);
            if (userLocation) {
                dist = AMap.GeometryUtil.distance(userLocation, point);
            }
        }
        
        if (point) return { pos: point, dist: dist };
        return null;
    }

    function checkPointValidity(lnglat) {
        return new Promise((resolve) => {
            if (!geocoder) {
                resolve(true); 
                return;
            }
            
            geocoder.getAddress(lnglat, function(status, result) {
                if (status === 'complete' && result.regeocode) {
                    var roads = result.regeocode.roads || [];
                    var pois = result.regeocode.pois || [];
                    var aois = result.regeocode.aois || [];

                    if (roads.length > 0 || pois.length > 0 || aois.length > 0) {
                        if (roads.length > 0 && roads[0].distance > 500 && pois.length === 0) {
                             resolve(false); 
                        } else {
                             resolve(true);
                        }
                    } else {
                        resolve(false);
                    }
                } else {
                    resolve(false); 
                }
            });
        });
    }

        targetMarker = new AMap.Marker({

        // åœ°å€è§£æ
        geocoder.getAddress(targetPoint, function(status, result) {

            if (status === 'complete' && result.regeocode) {
                addressText = result.regeocode.formattedAddress;

        // ã€æ–°å¢ã€‘è®¡ç®—çœŸå®è·¯ç¨‹è·ç¦»
        if (userLocation && distanceCalculator) {

                    // å¦‚æœè®¡ç®—å¤±è´¥ï¼ˆæ¯”å¦‚å¤ªè¿œæˆ–è·¨æµ·ï¼‰ï¼Œä¿æŒç›´çº¿è·ç¦»æ˜¾ç¤ºï¼Œæˆ–æ˜¾ç¤ºå¤±è´¥
                    document.getElementById('result-distance-label').innerText = "ç›´çº¿è·ç¦»";
                }
            });
        }
    }
