<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Thinking Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #6d8b74;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .game-area {
            margin: 30px 0;
            position: relative;
            min-height: 300px;
        }

        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            transition: all 0.5s ease;
        }

        .image-item {
            width: 120px;
            height: 120px;
            background-color: #d9cab3;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .image-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #startBtn {
            background-color: #6d8b74;
            color: white;
        }

        #showBtn {
            background-color: #a7beae;
            color: white;
            display: none;
        }

        #restartBtn {
            background-color: #d9cab3;
            color: #333;
            display: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #6d8b74;
            margin-bottom: 20px;
            height: 30px;
            display: none;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #6d8b74;
            font-weight: 500;
            min-height: 27px;
        }

        .correct-order {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background-color: #6d8b74;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .show-order .correct-order {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Structured Thinking Challenge</h1>
        <div class="timer" id="timer">5</div>
        <div class="game-area">
            <div class="images-container" id="imagesContainer"></div>
            <div class="message" id="message"></div>
        </div>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="showBtn">Show Correct Order</button>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>

            { src: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9IiM2ZDhiNzQiPjxyZWN0IHg9IjMiIHk9IjMiIHdpZHRoPSIxOCIgaGVpZ2h0PSIxOCIgcng9IjIiIHJ5PSIyIi8+PC9zdmc+', order: 3 },
            { src: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9IiM2ZDhiNzQiPjxwYXRoIGQ9Ik0xMiwyIEwyLDcgTDEyLDEyIEwyMiw3IEwxMiwyIFoiLz48L3N2Zz4=', order: 4 },
            { src: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9IiM2ZDhiNzQiPjxwYXRoIGQ9Ik0xMiwxNy4yNyBMMTguMTgsMjEgTDE2LjU0LDEzLjk3IEwyMiw4LjYxIEwxNC44MSw3LjYyIEwxMiwxIEw5LjE5LDcuNjIgTDIsOC42MSBMNy40NiwxMy45NyBMNS44MiwyMSBMMTIsMTcuMjcgWiIvPjwvc3ZnPg==', order: 5 },
            { src: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9IiM2ZDhiNzQiPjxwYXRoIGQ9Ik0xMiwyIEEyLDIgMCAwLDEgMTQsNCBBMiwyIDAgMCwxIDEyLDYgQTIsMiAwIDAsMSAxMCw0IEEyLDIgMCAwLDEgMTIsMiBaIi8+PHBhdGggZD0iTTE3LDcgQTIsMiAwIDAsMSAxOSw5IEEyLDIgMCAwLDEgMTcsMTEgQTIsMiAwIDAsMSAxNSw5IEEyLDIgMCAwLDEgMTcsNyBaIi8+PHBhdGggZD0iTTcsNyBBMiwyIDAgMCwxIDksOSBBMiwyIDAgMCwxIDcsMTEgQTIsMiAwIDAsMSA1LDkgQTIsMiAwIDAsMSA3LDcgWiIvPjxwYXRoIGQ9Ik0xMiwxNiBBMiwyIDAgMCwxIDE0LDE4IEEyLDIgMCAwLDEgMTIsMjAgQTIsMiAwIDAsMSAxMCwxOCBBMiwyIDAgMCwxIDEyLDE2IFoiLz48L3N2Zz4=', order: 6 }
        ];

        const startBtn = document.getElementById('startBtn');
        const showBtn = document.getElementById('showBtn');
        const restartBtn = document.getElementById('restartBtn');
        const timerElement = document.getElementById('timer');
        const imagesContainer = document.getElementById('imagesContainer');
        const messageElement = document.getElementById('message');

        let countdown;
        let timeLeft = 5;
        let gameStarted = false;

        startBtn.addEventListener('click', startGame);
        showBtn.addEventListener('click', showCorrectOrder);
        restartBtn.addEventListener('click', resetGame);

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            
            // Shuffle images
            const shuffledImages = [...images].sort(() => Math.random() - 0.5);
            
            // Display images
            imagesContainer.innerHTML = '';
            shuffledImages.forEach((img, index) => {
                const imgElement = document.createElement('div');
                imgElement.className = 'image-item fade-in';
                imgElement.style.animationDelay = `${index * 0.1}s`;
                imgElement.innerHTML = `
                    <img src="${img.src}" alt="Shape ${img.order}">
                    <div class="correct-order">${img.order}</div>
                `;
                imagesContainer.appendChild(imgElement);
            });

            // Start countdown
            timeLeft = 5;
            timerElement.textContent = timeLeft;
            timerElement.style.display = 'block';
            
            countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerElement.style.display = 'none';
                    imagesContainer.style.opacity = '0';
                    setTimeout(() => {
                        imagesContainer.style.display = 'none';
                        showBtn.style.display = 'inline-block';
                        messageElement.textContent = 'Try to recall the correct order of the shapes!';
                    }, 500);
                }
            }, 1000);

            startBtn.style.display = 'none';
        }

        function showCorrectOrder() {
            imagesContainer.classList.add('show-order');
            imagesContainer.style.display = 'flex';
            imagesContainer.style.opacity = '1';
            showBtn.style.display = 'none';
            restartBtn.style.display = 'inline-block';
            messageElement.textContent = 'The correct order is shown with numbers. Did you remember correctly?';
        }

        function resetGame() {
            gameStarted = false;
            imagesContainer.classList.remove('show-order');
            imagesContainer.style.display = 'none';
            restartBtn.style.display = 'none';
            startBtn.style.display = 'inline-block';
            messageElement.textContent = '';
        }
    </script>
</body>
</html>
