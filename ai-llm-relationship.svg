<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="100%" height="100%">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f8ff" />
      <stop offset="100%" stop-color="#e6e6fa" />
    </linearGradient>
    
    <!-- AI主区域渐变 -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4169E1" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#4B0082" stop-opacity="0.6" />
    </linearGradient>
    
    <!-- LLM区域渐变 -->
    <linearGradient id="llmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9370DB" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#8A2BE2" stop-opacity="0.8" />
    </linearGradient>
    
    <!-- 其他AI分支渐变 -->
    <linearGradient id="branchGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00CED1" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#20B2AA" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="branchGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FFA500" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="branchGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3CB371" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#2E8B57" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="branchGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6347" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#DC143C" stop-opacity="0.7" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#333" flood-opacity="0.3" />
    </filter>
    
    <!-- 连接线动画 -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4169E1" stop-opacity="0.2">
        <animate attributeName="offset" values="0;1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="30%" stop-color="#4169E1" stop-opacity="0.8">
        <animate attributeName="offset" values="0.3;1.3" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#4169E1" stop-opacity="0.2">
        <animate attributeName="offset" values="1;2" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#bgGradient)" />
  
  <!-- 装饰性元素：科技线条和节点 -->
  <g id="decorativeElements">
    <path d="M200,100 Q400,50 600,150 T1000,200" stroke="#4169E1" stroke-width="1" fill="none" opacity="0.2" />
    <path d="M300,800 Q500,750 700,850 T1100,700" stroke="#4B0082" stroke-width="1" fill="none" opacity="0.2" />
    <path d="M1300,300 Q1100,350 900,250 T500,200" stroke="#9370DB" stroke-width="1" fill="none" opacity="0.2" />
    <path d="M1200,600 Q1000,650 800,550 T400,600" stroke="#8A2BE2" stroke-width="1" fill="none" opacity="0.2" />
    
    <!-- 随机节点 -->
    <circle cx="300" cy="200" r="3" fill="#4169E1" opacity="0.5" />
    <circle cx="500" cy="150" r="2" fill="#4B0082" opacity="0.5" />
    <circle cx="700" cy="300" r="4" fill="#9370DB" opacity="0.5" />
    <circle cx="900" cy="250" r="3" fill="#8A2BE2" opacity="0.5" />
    <circle cx="1100" cy="400" r="2" fill="#4169E1" opacity="0.5" />
    <circle cx="1300" cy="350" r="3" fill="#4B0082" opacity="0.5" />
    <circle cx="400" cy="600" r="2" fill="#9370DB" opacity="0.5" />
    <circle cx="600" cy="550" r="3" fill="#8A2BE2" opacity="0.5" />
    <circle cx="800" cy="700" r="4" fill="#4169E1" opacity="0.5" />
    <circle cx="1000" cy="650" r="2" fill="#4B0082" opacity="0.5" />
    <circle cx="1200" cy="550" r="3" fill="#9370DB" opacity="0.5" />
  </g>
  
  <!-- AI主圆形 -->
  <g id="aiGroup" filter="url(#shadow)">
    <circle cx="800" cy="450" r="350" fill="url(#aiGradient)" stroke="#4169E1" stroke-width="3" />
    <text x="800" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">人工智能 (AI)</text>
    <text x="800" y="280" font-family="Arial, sans-serif" font-size="18" fill="#E6E6FA" text-anchor="middle">具有感知、推理、学习和决策能力的智能系统</text>
  </g>
  
  <!-- 四个AI分支圆形 -->
  <g id="aiBranches">
    <!-- 计算机视觉 -->
    <g filter="url(#shadow)">
      <circle cx="600" cy="350" r="80" fill="url(#branchGradient1)" stroke="#00CED1" stroke-width="2" />
      <text x="600" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">计算机视觉</text>
      <text x="600" y="370" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">图像识别与处理</text>
    </g>
    
    <!-- 机器人学 -->
    <g filter="url(#shadow)">
      <circle cx="650" cy="600" r="80" fill="url(#branchGradient2)" stroke="#FFD700" stroke-width="2" />
      <text x="650" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">机器人学</text>
      <text x="650" y="620" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">自动化与控制</text>
    </g>
    
    <!-- 机器学习 -->
    <g filter="url(#shadow)">
      <circle cx="950" cy="600" r="80" fill="url(#branchGradient3)" stroke="#3CB371" stroke-width="2" />
      <text x="950" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">机器学习</text>
      <text x="950" y="620" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">算法与模型</text>
    </g>
    
    <!-- 自然语言处理 -->
    <g filter="url(#shadow)">
      <circle cx="900" cy="350" r="150" fill="url(#branchGradient4)" stroke="#FF6347" stroke-width="2">
        <animate attributeName="r" values="150;155;150" dur="4s" repeatCount="indefinite" />
      </circle>
      <text x="900" y="320" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">自然语言处理</text>
      <text x="900" y="350" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">语言理解与生成</text>
    </g>
  </g>
  
  <!-- LLM圆形 -->
  <g id="llmGroup" filter="url(#glow)">
    <circle cx="900" cy="400" r="80" fill="url(#llmGradient)" stroke="#9370DB" stroke-width="3">
      <animate attributeName="r" values="80;85;80" dur="3s" repeatCount="indefinite" />
    </circle>
    <text x="900" y="390" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">大语言模型</text>
    <text x="900" y="420" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">(LLM)</text>
  </g>
  
  <!-- 连接线条 -->
  <g id="connections">
    <!-- AI 到各分支的连接线 -->
    <path d="M800,450 L600,350" stroke="url(#lineGradient)" stroke-width="3" fill="none" stroke-dasharray="5,5" />
    <path d="M800,450 L650,600" stroke="url(#lineGradient)" stroke-width="3" fill="none" stroke-dasharray="5,5" />
    <path d="M800,450 L950,600" stroke="url(#lineGradient)" stroke-width="3" fill="none" stroke-dasharray="5,5" />
    <path d="M800,450 L900,350" stroke="url(#lineGradient)" stroke-width="4" fill="none" />
    
    <!-- NLP 到 LLM 的连接线 -->
    <path d="M900,350 L900,400" stroke="#FF6347" stroke-width="3" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- 图例说明 -->
  <g id="legend">
    <rect x="1200" y="350" width="300" height="200" rx="10" ry="10" fill="white" opacity="0.8" stroke="#4169E1" stroke-width="1" />
    <text x="1350" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333" text-anchor="middle">关系解析</text>
    
    <circle cx="1230" cy="420" r="8" fill="url(#aiGradient)" />
    <text x="1250" y="425" font-family="Arial, sans-serif" font-size="14" fill="#333333" dx="10">人工智能 - 广泛的技术领域</text>
    
    <circle cx="1230" cy="450" r="8" fill="url(#llmGradient)" />
    <text x="1250" y="455" font-family="Arial, sans-serif" font-size="14" fill="#333333" dx="10">大语言模型 - AI的具体应用</text>
    
    <rect x="1230" cy="480" width="16" height="2" fill="url(#lineGradient)" />
    <text x="1250" y="485" font-family="Arial, sans-serif" font-size="14" fill="#333333" dx="10">包含关系 - 是...的一部分</text>
    
    <path d="M1230,505 L1246,505" stroke="#FF6347" stroke-width="2" fill="none" stroke-dasharray="3,3" />
    <text x="1250" y="510" font-family="Arial, sans-serif" font-size="14" fill="#333333" dx="10">实现路径 - 演化与发展</text>
  </g>
  
  <!-- 交互说明 -->
  <g id="interactionInfo">
    <rect x="50" y="750" width="300" height="100" rx="10" ry="10" fill="white" opacity="0.8" stroke="#4169E1" stroke-width="1" />
    <text x="200" y="780" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">关系要点</text>
    <text x="200" y="810" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">• AI 是宽泛的概念与技术体系</text>
    <text x="200" y="835" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">• LLM 是 AI 在自然语言处理领域的具体实现</text>
  </g>
  
  <!-- 标题 -->
  <g id="title">
    <rect x="400" y="50" width="800" height="80" rx="15" ry="15" fill="white" opacity="0.9" stroke="#4169E1" stroke-width="2" filter="url(#shadow)" />
    <text x="800" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4169E1" text-anchor="middle">人工智能与大语言模型的关系</text>
  </g>
</svg>